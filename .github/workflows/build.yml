name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.21.x]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Build Release Binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -o deletor-linux-amd64
        GOOS=windows GOARCH=amd64 go build -o deletor-windows-amd64.exe
        GOOS=darwin GOARCH=amd64 go build -o deletor-darwin-amd64
      if: matrix.os == 'ubuntu-latest'

    - name: Upload Release Binaries
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: |
          deletor-linux-amd64
          deletor-windows-amd64.exe
          deletor-darwin-amd64
      if: matrix.os == 'ubuntu-latest' 